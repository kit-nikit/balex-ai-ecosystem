services:
  # üß† –í–µ–∫—Ç–æ—Ä–Ω–∞—è –±–∞–∑–∞ –¥–∞–Ω–Ω—ã—Ö
  vectordb:
    image: chromadb/chroma:latest
    container_name: balex_vector_db
    restart: unless-stopped
    ports:
      - "8001:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - CHROMA_SERVER_HOST=0.0.0.0
      - IS_PERSISTENT=TRUE
    networks:
      - balex_network
    # –£–ë–†–ê–õ–ò healthcheck, —Ç–∞–∫ –∫–∞–∫ –≤ –æ–±—Ä–∞–∑–µ Chroma –Ω–µ—Ç —É—Ç–∏–ª–∏—Ç—ã curl

  # ‚öôÔ∏è Core API
  api:
    build: ./core_api
    container_name: balex_core_api
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./core_api:/app/core_api
      - ./data:/app/data
      - ./chroma_db:/app/chroma_db
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - ODOO_URL=${ODOO_URL}
      - ODOO_DB=${ODOO_DB}
      - ODOO_USER=${ODOO_USER}
      - ODOO_PASSWORD=${ODOO_PASSWORD}
      - CHROMA_DB_URL=http://vectordb:8000
    networks:
      - balex_network
    depends_on:
      - vectordb  # –ò–°–ü–†–ê–í–õ–ï–ù–û: –ø—Ä–æ—Å—Ç–æ –∂–¥–µ–º —Å—Ç–∞—Ä—Ç–∞ –±–∞–∑—ã
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 120s  # <--- –î–ê–Ñ–ú–û –°–ï–†–í–ï–†–£ 2 –•–í–ò–õ–ò–ù–ò –ù–ê –ß–ò–¢–ê–ù–ù–Ø PDF

  # ü§ñ Telegram Bot
  telegram_bot:
    build: ./telegram_bot
    container_name: balex_telegram_bot
    restart: unless-stopped
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - API_URL=http://api:8000
    networks:
      - balex_network
    depends_on:
      api:
        condition: service_healthy

networks:
  balex_network:
    driver: bridge

volumes:
  chroma_data: