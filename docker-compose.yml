version: '3.8'

services:
  api:
    build: ./core_api
    container_name: balex_core_api
    ports:
      - "8000:8000"
    volumes:
      - ./core_api:/app/core_api
      - ./data:/app/data
      - ./chroma_db:/app/chroma_db
    environment:
      
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - ODOO_URL=${ODOO_URL}
      - ODOO_DB=${ODOO_DB}
      - ODOO_USER=${ODOO_USER}
      - ODOO_PASSWORD=${ODOO_PASSWORD}
      - CHROMA_DB_URL=http://vectordb:8000
    depends_on:
      - vectordb
    restart: always

  vectordb:
    image: chromadb/chroma:latest
    container_name: balex_vector_db
    ports:
      - "8001:8000"
    volumes:
      - chroma_data:/chroma/chroma
    restart: always

  telegram_bot:
    build: ./telegram_bot
    container_name: balex_telegram_bot
    environment:
      
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - CORE_API_URL=http://api:8000
    depends_on:
      - api
    restart: always

volumes:
  chroma_data: